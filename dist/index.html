<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Link the CSS and ICO files-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="ico" href="https://raw.githubusercontent.com/PineyPiney/ChronoGuessr/main/favicon.ico">

        <title>ChronoGuessr</title>
    </head>
    <body>
        <header>
            <div>
                <h1 class="title">ChronoGuessr</h1>
            </div>
        </header>

        <div id="game">
            <div id="image">
                <img src="https://static.wikia.nocookie.net/battlefordreamisland/images/1/13/LeafyVoting.png" alt="ChronoGuessr Image">
            </div>
            <div id="guess">
                <date-line min="1754-01-01" max="1999-12-31"></date-line>
                <input type="button" value="Answer">
            </div>
            <div>
                <input type="text">
                <input type="date" min="1754-01-01" max="1999-12-31">
            </div>
            <div id="scoreboard">
                <h2 id="score">Welcome to ChronoGuessr! <br> Points: 0</h2>
            </div>
        </div>
        
   
        <!-- Link the JS files, this must go at the end of the HTML file -->
        <script src="entry.js"></script>
    </body>
</html>
