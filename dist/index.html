<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Link the CSS and ICO files-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

        <title>ChronoGuessr</title>
    </head>
    <body>
        <header>
            <div>
                <h1 class="title">ChronoGuessr</h1>
            </div>
        </header>

        <div id="game">
            <div id="image">
                <img src="https://static.wikia.nocookie.net/battlefordreamisland/images/1/13/LeafyVoting.png" alt="ChronoGuessr Image">
            </div>
            <div id="guess">
                <date-line width="250px" height="40px" min="1754-01-01" max="1999-12-31" res="1 month"></date-line>
                <button>Answer</button>
            </div>
            <div id="scoreboard">
                <h1 id="score">Welcome to ChronoGuessr! <br> Points: 0</h2>
            </div>
        </div>
        
   
        <!-- Link the JS files, this must go at the end of the HTML file -->
        <script src="entry.js"></script>
    </body>
</html>
